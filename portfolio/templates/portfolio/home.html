</div>

<div class="row">
  {% for project in projects %}
  <div class="col-lg-4 col-md-6">
    {% if project.url %}
    <a href="{{ project.url }}" target="_blank">
      <img src="{{ project.image.url }}" class="img-fluid mb-2" height="200" width="200" />
    </a>
    {% else %}
    <!-- <a href="{{ project.url }}" target="_blank"> -->
      <img src="{{ project.image.url }}" class="img-fluid mb-2" height="200" width="200" />
    </a>
    {% endif %}
    <h3>{{ project.title }}</h3>
    <p>{{ project.description }}</p>
  </div>
  {% endfor %}
</div>

{% endblock %}
